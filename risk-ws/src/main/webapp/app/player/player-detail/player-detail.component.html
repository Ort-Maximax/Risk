<div *ngIf="player$ | async as player">
  <h2>Player {{player.name | uppercase}} details</h2>
  <div>
    <span>id: </span>
    {{player.id}}
  </div>
  <div>
    <label>
      name:
      <input
        [(ngModel)]="player.name"
        placeholder="name"
      >
    </label>
  </div>
  <button (click)="back()">Back</button>
  <button (click)="save(player)">Save</button>
</div>
